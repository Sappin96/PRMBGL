<html>
    <head>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
        
        <link href='css/maps.css' rel='stylesheet' />
    </head>
    <body>
        <div id="caixa">
            <pre id="output">Coordenades</pre>
        </div>
        <div id='map'></div>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1Ijoic2FwcGluIiwiYSI6ImNrczRpMm0zaDI2Y3YycW1yZmN5NHcybnMifQ.GwDSN1HIpY5gCZTlY4ne1w';
            const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [1.7253701289818082, 41.222993038382725], // starting position [lng, lat]
            zoom: 14, // starting zoom
            projection: 'globe' // display the map as a 3D globe
            });
            map.on('style.load', () => {
            map.setFog({}); // Set the default atmosphere style
            });

            map.addControl(
                new mapboxgl.NavigationControl(),
                'bottom-right');

            const coordinatesGeocoder = function (query) {
                // Match anything which looks like
                // decimal degrees coordinate pair.
                const matches = query.match(
                    /^[ ]*(?:Lat: )?(-?\d+\.?\d*)[, ]+(?:Lng: )?(-?\d+\.?\d*)[ ]*$/i
                );
                if (!matches) {
                    return null;
                }

                function coordinateFeature(lng, lat) {
                    return {
                        center: [lng, lat],
                        geometry: {
                            type: 'Point',
                            coordinates: [lng, lat]
                        },
                        place_name: 'Lat: ' + lat + ' Lng: ' + lng,
                        place_type: ['coordinate'],
                        properties: {},
                        type: 'Feature'
                    };
                }

                const coord1 = Number(matches[1]);
                const coord2 = Number(matches[2]);
                const geocodes = [];

                if (coord1 < -90 || coord1 > 90) {
                    // must be lng, lat
                    geocodes.push(coordinateFeature(coord1, coord2));
                }

                if (coord2 < -90 || coord2 > 90) {
                    // must be lat, lng
                    geocodes.push(coordinateFeature(coord2, coord1));
                }

                if (geocodes.length === 0) {
                    // else could be either lng, lat or lat, lng
                    geocodes.push(coordinateFeature(coord2, coord1));
                    geocodes.push(coordinateFeature(coord1, coord2));
                }

                    return geocodes;
                };

                // Add the control to the map.
                map.addControl(
                new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                localGeocoder: coordinatesGeocoder,
                zoom: 9,
                placeholder: 'Prova: 41.2214, 1.7297',
                mapboxgl: mapboxgl,
                reverseGeocode: true
                })
            );

            map.on('click', (e) => {
                var lat = e.lngLat.wrap().lat;
                var lng = e.lngLat.wrap().lng;
                document.getElementById('output').innerHTML =
                JSON.stringify("[LAT, LNG]: "+lat+", "+lng);

            });

            map.on('load', () => {
            // Load an image from an external URL.
            map.loadImage(
                'https://ik.imagekit.io/2ero5nzbxo2/tr:di-placeholder.png,q-70,w-375,q-70/FILES/generations/QF4sm55jOryvQbeC2NN9SXiczkDKfjlLZBmj8Ywm.png',
                (error, image) => {
                    if (error) throw error;

                    // Add the image to the map style.
                    map.addImage('fiat', image);

                    // Add a data source containing one point feature.
                    map.addSource('point', {
                        'type': 'geojson',
                        'data': {
                            'type': 'FeatureCollection',
                            'features': [
                                {
                                    'type': 'Feature',
                                    'geometry': {
                                        'type': 'Point',
                                        'coordinates': [-77.4144, 25.0759]
                                    }
                                }
                            ]
                        }
                    });

                    // Add a layer to use the image to represent the data.
                    map.addLayer({
                        'id': 'points',
                        'type': 'symbol',
                        'source': 'point', // reference the data source
                        'layout': {
                            'icon-image': 'fiat', // reference the image
                            'icon-size': 0.25
                        }
                    });
                }
            );

            // create the popup
            const popuppvila = new mapboxgl.Popup({ offset: 25 }).setText(
                "La Plaça de la Vila és un monument del municipi de Vilanova i la Geltrú (Garraf) protegit com a bé cultural d'interès local."
            );
            
            const popupmacia = new mapboxgl.Popup({ offset: 25 }).setText(
                "Obra de Subirachs del 1983 que ha esdevingut un dels símbols de la vila. És un obelisc buidat en la seva part baixa amb la imatge del que va ser primer president de la Generalitat republicana, Francesc Macià, nascut a Vilanova el 1859."
            );

            const popupantoni = new mapboxgl.Popup({ offset: 25 }).setText(
                "L'església de Sant Antoni Abat és una església parroquial barroca i neoclassicista de Vilanova i la Geltrú (Garraf). El campanar barroc està separat de l'església. Els dos elements estan protegits com a béns culturals d'interès local."
            );

            // create DOM element for the marker
            const pvila = document.createElement('div');
            pvila.id = 'pvila';

            const macia = document.createElement('div');
            macia.id = 'macia';

            const antoni = document.createElement('div');
            antoni.id = 'antoni';
            
            // create the marker
            new mapboxgl.Marker(pvila)
                .setLngLat({'lat': '41.224292890055864', 'lng': '1.725933415859572'})
                .setPopup(popuppvila) // sets a popup on this marker
                .addTo(map);

            new mapboxgl.Marker(macia)
                .setLngLat({'lat': '41.21575792802105', 'lng': '1.7294435410834694'})
                .setPopup(popupmacia) // sets a popup on this marker
                .addTo(map);

            new mapboxgl.Marker(antoni)
                .setLngLat({'lat': '41.226473297309184', 'lng': '1.7236682009418018'})
                .setPopup(popupantoni) // sets a popup on this marker
                .addTo(map);
            });

        </script>
    </body>
</html>
