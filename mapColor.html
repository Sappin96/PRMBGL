<html>
    <head>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css">
        <link href='css/maps.css' rel='stylesheet' />
    </head>
    <body>
        <div id='map'></div>
        <ul id="buttons">
            <li id="button-light-v10" class="button2">Light</li>
            <li id="button-dark-v10" class="button2">Dark</li>
            <li id="button-streets-v11" class="button2">Streets</li>
            <li id="button-outdoors-v11" class="button2">Outdoors</li>
            <li id="button-satellite-v9" class="button2">Satellite</li>
        </ul>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1Ijoic2FwcGluIiwiYSI6ImNrczRpMm0zaDI2Y3YycW1yZmN5NHcybnMifQ.GwDSN1HIpY5gCZTlY4ne1w';
            const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [1.730094, 41.221421], // starting position [lng, lat]
            zoom: 9, // starting zoom
            projection: 'globe' // display the map as a 3D globe
            });
            map.on('style.load', () => {
            map.setFog({}); // Set the default atmosphere style
            });

            document.getElementById('buttons').addEventListener('click', (event) => {
                console.log("aaa");
                const style = event.target.id.substr('button-'.length);
                // Use setLayoutProperty to set the value of a layout property in a style layer.
                // The three arguments are the id of the layer, the name of the layout property,
                // and the new property value.
                map.setStyle('mapbox://styles/mapbox/' + style);
            });

        </script>
    </body>
</html>
